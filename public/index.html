<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: cyan; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 3px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        input { width: 100px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h2>Food Info</h2>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Calories</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="food-table">
            <!-- Food items in database will be added here -->
        </tbody>
        <tfoot>
            <tr>
                <td><input type="text" id="name" placeholder="Food Name"></td>
                <td><input type="text" id="description" placeholder="Description"></td>
                <td><input type="number" id="calories" placeholder="Calories"></td>
                <td><button onclick="addFood()">Add To Table</button></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
